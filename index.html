<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseFlow - Expense Management System</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <div class="login-card liquid-glass">
                    <div class="login-header">
                        <div class="logo-icon">
                            <i class="fas fa-cube"></i>
                        </div>
                        <h1>Welcome to ExpenseFlow</h1>
                        <p>Streamline your expense management</p>
                    </div>
                    <form class="login-form" id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="admin@expenseflow.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full liquid-glass">Log In</button>
                    </form>
                    <div class="login-footer">
                        <p>Demo credentials: admin@expenseflow.com / password123</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="page">
            <!-- Top Header -->
            <header class="top-header liquid-glass">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-cube"></i>
                        <span class="logo-text">ExpenseFlow</span>
                    </div>
                    <div class="header-actions">
                        <div class="user-info">
                            <span id="current-user">Admin User</span>
                            <button class="btn-logout liquid-glass" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="main-content" id="main-content">
                <!-- Page content will be dynamically loaded here -->
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav liquid-glass">
                <div class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-page="expenses">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Expenses</span>
                </div>
                <div class="nav-item" data-page="approvals">
                    <i class="fas fa-check-circle"></i>
                    <span>Approvals</span>
                </div>
                <div class="nav-item" data-page="people">
                    <i class="fas fa-users"></i>
                    <span>People</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="nav-item mode-switcher" id="mode-switcher">
                    <i class="fas fa-user-cog"></i>
                    <span>Mode</span>
                </div>
            </nav>
        </div>

        <!-- Modal Container -->
        <div id="modal-container"></div>

        <!-- Notification Container -->
        <div id="notification-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
